function updateLlamas(days, hours, minutes, seconds){
  removeLlamas(days, "LlamaDays", "1.png");
  removeLlamas(hours, "LlamaHours", "2.png");
  removeLlamas(minutes, "LlamaMinutes", "https://cdn.discordapp.com/attachments/280101791809536000/322966566138413066/llama-minutes.png");
  removeLlamas(seconds, "LlamaSeconds", "https://cdn.discordapp.com/attachments/280101791809536000/322966577425154049/llama-seconds.png");
}
function removeLlamas(ammount, className, image){
  llamas = document.getElementsByClassName(className);
  if(llamas.length > ammount){
    document.body.removeChild(llamas[0]);
  }
  if(llamas.length < ammount){
    createLlamas(ammount, className, image)
  }
}
function createLlamas(ammount, className, image){
  for(i = document.getElementsByClassName(className).length; i < ammount; i++){
    llama = document.createElement("IMG");
    llama.style.height = '40px';
    llama.src = image;
    llama.style.position = 'fixed';
    llama.style.left = Math.round(Math.random() * 90) + '%';
    llama.style.top = Math.round(Math.random() * 90) + '%';
    llama.classList.add(className);
    llama.addEventListener("mouseover", function(){
      this.style.left = Math.round(Math.random() * 90) + '%';
      this.style.top = Math.round(Math.random() * 90) + '%';
    });
    document.body.appendChild(llama);
  }
}
</script>
